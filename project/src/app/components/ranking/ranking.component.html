<div class="container ranking-container">
    <h1>Top 5</h1>
    <div class="col-md-4 col-md-offset-4">
        <div class="row" *ngFor="let item of getFiveFirstUrlItems(); let i = index;" style="padding: 0.5em;">
            <div class="short-url-container">
                <p>{{item.shortUrl}}</p>
            </div>
            <div class="hits-url-container">
                <p>{{item.hits}}</p>
            </div>   
            <hr/> 
        </div>
    </div>
</div>
